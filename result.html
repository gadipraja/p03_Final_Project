<!DOCTYPE html>
<html lang="en">
<head>
  <title>Result Page</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <!--<script type="text/javascript" src="script.js"/>-->
</head>
<body onload="getdata()">
  <h1 class="heading"> Welcome to Your Result Page</h1>
  <h2 class="heading"> From Chico to <span id="destination"></span></h2>
  <div style="width:30% ; float:left">
    <h1 class="result"> Total Distance : <span id="distance"></span></h1>
    <h1 class="result"> Duration : <span id="duration"></span></h1>
    <h1 class="result"> Total Gas Needed : <span id="gas"></span></h1>
    <h1 class="result"> Total Cost for this Trip : <span id="cost"></span></h1>
  </div>
  <div id="locate()"></div>
</body>
</html>
